plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    targetCompatibility = JavaVersion.VERSION_21
    sourceCompatibility = JavaVersion.VERSION_21
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.18.30"
    annotationProcessor "org.projectlombok:lombok:1.18.30"
    annotationProcessor platform("io.micronaut.platform:micronaut-platform:4.1.4") {
        exclude group: 'org.projectlombok', module: 'lombok'
    }
//    annotationProcessor "io.micronaut:micronaut-inject-java" // in sync with micronaut-core version. TODO: uncomment this
    annotationProcessor "io.micronaut.validation:micronaut-validation"

    implementation "org.slf4j:slf4j-api:2.0.9"
    implementation "ch.qos.logback:logback-classic:1.4.11"
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set("org.example.Main")
}
